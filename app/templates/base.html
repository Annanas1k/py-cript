<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Criptare și Securitate{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar fix */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            background-color: #212529; /* echivalent bg-dark */
            padding-top: 60px;
        }

        .sidebar .nav-link {
            color: #adb5bd;
        }

        .sidebar .nav-link:hover {
            color: #fff;
            background-color: #343a40;
            border-radius: 5px;
        }

        /* Conținutul paginii mutat la dreapta */
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a class="navbar-brand text-white px-3" href="{{ url_for('main.home')}}">Lab Criptare</a>
        <ul class="nav flex-column mt-3">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.home')}}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.caesar')}}">Algoritmul Caesar - (beta)</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.playfair')}}">Algoritmul Playfair </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.vigenere')}}">Algoritmul Vigenere </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.adfgvx')}}">Algoritmul adfgvx </a>
            </li>
        </ul>
    </div>

    <!-- Conținut -->
    <div class="content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
