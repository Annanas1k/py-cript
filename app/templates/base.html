<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Criptare și Securitate{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.home')}}">Lab Criptare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.home')}}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.caesar')}}">Algoritm Caesar</a></li>
                    <!-- pe viitor adaugi aici alți algoritmi -->
                </ul>
            </div>
        </div>
    </nav>

    <br style="margin-top:100px;">

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <br style="margin-bottom: 100px;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
