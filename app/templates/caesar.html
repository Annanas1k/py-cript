{% extends "base.html" %}
{% block title %}Algoritm Caesar{% endblock %}

{% block content %}
<h2>Algoritmul Caesar</h2>

<!-- Criptare -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white">Criptare</div>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="plaintext" class="form-label">Text de intrare</label>
                <textarea class="form-control" id="plaintext" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="key" class="form-label">Cheie (număr)</label>
                <input type="number" class="form-control" id="key">
            </div>
            <button type="button" class="btn btn-success">Criptează</button>
        </form>
        <div class="mt-3">
            <label class="form-label">Rezultat:</label>
            <textarea class="form-control" rows="2" readonly></textarea>
        </div>
    </div>
</div>

<!-- Decriptare -->
<div class="card">
    <div class="card-header bg-secondary text-white">Decriptare</div>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="ciphertext" class="form-label">Text criptat</label>
                <textarea class="form-control" id="ciphertext" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="key2" class="form-label">Cheie (număr)</label>
                <input type="number" class="form-control" id="key2">
            </div>
            <button type="button" class="btn btn-warning">Decriptează</button>
        </form>
        <div class="mt-3">
            <label class="form-label">Rezultat:</label>
            <textarea class="form-control" rows="2" readonly></textarea>
        </div>
    </div>
</div>
{% endblock %}
